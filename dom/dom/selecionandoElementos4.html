<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()
        lista.firstChild.nextSibling.log() // primeiro elemento é considerado um texto em branco, com nextSibling pegamos o proximo elemento, que é <li>
        lista.lastChild.previousSibling.log() // pega um elemento antes do ultimo
        lista.firstElementChild.log() // pega o primeiro elemento dentro da lista
        lista.lastElementChild.log()
        

    </script>
</body>

</html>
