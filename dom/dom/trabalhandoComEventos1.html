<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a espera-um-pouco href="https://www.google.com.br">Google</a>
    </div>
    <script>   
    
        const aWait = document.querySelector('[espera-um-pouco]')

        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                window.location.href = e.target.href
            }, 5000)
        }

        aWait.onclick = navegarEm5s
        
    </script>
</body>
