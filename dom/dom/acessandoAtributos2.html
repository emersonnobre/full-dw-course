<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>

        

        const listaCompras = document.querySelector('#compras')
        
        console.log(listaCompras.childNodes) //nodelist das coisas dentro
        console.log(listaCompras.children) //htmlcollection das tags dentro
        console.log(listaCompras.getAttribute('destino')) //valor do atributo
        console.log(listaCompras.hasAttribute('destino')) //boolean
        listaCompras.setAttribute('destino', 'empresa')
        console.log(listaCompras.getAttribute('destino'))
    </script>
</body>

</html>
