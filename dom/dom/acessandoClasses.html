<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>

    <h1 id="title">Alternando classe destaque!</h1>

    <script>
        
        const alternateDestaque = (selectors) => {
            Array.from(selectors)
            selectors.forEach(element => {
                const classes = document.querySelector(element).classList
                classes.toggle('destaque') 
            });
            
        }
        
    </script>
</body>

</html>
