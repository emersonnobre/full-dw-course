<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        const fontFamily = $('#div1').css('font-family');
        $('#div2').css('font-size', '4rem');
        $('#div3').css('font-size', () => {
            return `${4*4}em`;
        });
        $('#div2').addClass('destaque');
        $('#resultado').append(`Font: ${fontFamily}`);
    </script>
</body>
